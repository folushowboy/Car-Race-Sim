<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Race Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Car Race Simulation</h1>
    
    <!-- Input Form -->
    <form id="race-form">
      <label for="distance">Enter race distance (in km):</label>
      <input type="number" id="distance" placeholder="e.g., 500" required>
      <button type="submit">Start Race</button>
    </form>
    
    <!-- Race Results -->
    <div id="race-results">
      <!-- Results will be displayed here -->
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
